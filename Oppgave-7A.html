<html>
<head>

</head>
<body>
    <center>
        <div id="resultat" class="svar"></div>

        <script>

            var reultat = document.getElementById('resultat');

            showDiv();

            function showDiv() {

                var tall1 = 100 + Math.floor(Math.random() * 500);
                var tall2 = 100 + Math.floor(Math.random() * 500);
                var areal = tall1 * tall2;
                var omkrets = 2 * tall1 + 2 * tall2;

            }
        </script>
